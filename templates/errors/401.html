{% extends "base.html" %}

{% block title %}Требуется авторизация — Лицейский портал{% endblock %}

{% block content %}
<div class="container text-center mt-5">
  <h1 class="display-4 text-warning">401</h1>
  <p class="lead text-light">Вы не авторизованы для просмотра этой страницы.</p>
  <p class="text-light">Пожалуйста, войдите в систему или зарегистрируйтесь.</p>
  <a href="{{ url_for('auth.login') }}" class="btn btn-primary mt-3">Войти</a>
</div>
{% endblock %}
